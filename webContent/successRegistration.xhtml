<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link rel="icon" href="resources/own-layout/images/logo/favicon.png" type="image/x-icon"/>

  </f:facet>
  <title>Assistologos</title>
</h:head>

<h:body styleClass="landing-body">
  <div class="landing-wrapper">
    <div id="header">
      <div class="header-top">
        <div class="ui-g">
          <a id="menu-btn" href="#" class="ui-g-3 ui-md-3 menu-button-mobile">
            <i class="fa fa-bars"></i>
          </a>
          <div class="ui-g-3 ui-md-3 ui-lg-3 logo-container">
            <a href="#" class="logo">
              <p:graphicImage name="images/logo/logo_transparent.png" library="own-layout"/>
            </a>
          </div>

          <div class="ui-g-9 ui-md-9 ui-lg-9">
            <ul id="landing-menu">
              <li>
                <p:link outcome="/index">Retour</p:link>
              </li>
              <li>
                <h:form>
                  <p:commandLink action="#{loginBean.isLogged}" value="#{homepage['login']}"/>
                </h:form>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="header-content animation-element slide-bottom">
        <div class="header-bg">
                    <span>
                        Bienvenue sur Assistologo.
                    </span>
        </div>
        <div class="sub-header-bg">
                    <span>
                       Votre inscription est bien prise en compte.
                    </span>
        </div>
        <div class="sub-header-description">
          <p>
            Vous bénificier dès à présent d'une période d'essai de 14 jours sans engagement.
          </p>
        </div>
      </div>
    </div>
    <div id="footer">
      <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-4 footer">
          <div class="logo">
            <p:graphicImage name="images/logo/logo_transparent.png" library="own-layout"/>
          </div>
        </div>
        <div class="ui-g-12 ui-md-12 ui-lg-8">
          <div id="landing-menu">
            <div class="ui-g-12 ui-md-6 ui-lg-3 landing-box">
              <span>#{homepage['footer.developed']}</span>

              <a href="https://www.linkedin.com/in/nathan-lambert-371877b7/" target="_blank">Nathan Lambert</a>

              <a href="https://www.linkedin.com/in/lucas-robyns-08327017a/" target="_blank">Lucas Robyns</a>

              <a href="https://www.linkedin.com/in/amaury-lapaque/" target="_blank">Amaury Lapaque</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="back-to-top">
      <a href="#header">↑</a>
    </div>
  </div>

  <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="ecuador-layout"/>
  <h:outputStylesheet name="css/own-style.css" library="own-layout" />
</h:body>

</html>
