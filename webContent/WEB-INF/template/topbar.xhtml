<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

    <h:form class="layout-topbar">
        <a href="#" id="topbar-menu-button">
            <i class="fa fa-angle-left arrow"></i>
            <i class="fa fa-angle-up mobile"></i>
        </a>

        <div class="search-input">
            <i class="fa fa-search icon-search"></i>
            <p:inputText placeholder="(Patients, Factures, ...)" style="color: white"/>
        </div>

        <h:link styleClass="logo-container">
            <p:graphicImage name="images/ecuador-logo.png" library="ecuador-layout" />
        </h:link>

        <a id="topbar-profile-menu-button" href="#">
            <span>Lucas Robyns</span>
            <p:graphicImage name="images/avatar.png" library="ecuador-layout" styleClass="topbar-profile" />
            <i class="fa fa-angle-down"></i>
        </a>

        <ul id="topbar-usermenu">
            <li>
                <p:link>
                    <i class="fa fa-fw fa-bell-o"></i>
                    <span class="topbar-item-name">Notifications</span>
                    <f:param name="i" value="0"/>
                </p:link>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-fw fa-envelope-o"></i>
                    <span class="topbar-item-name">Messages</span>
                </a>
                <ul>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar-brooke.png" library="ecuador-layout" width="25"/>
                            <span>Give me a call</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar-tom.png" library="ecuador-layout" width="25"/>
                            <span>Reports attached</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar-maggie.png" library="ecuador-layout" width="25"/>
                            <span>About your invoice</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" class="topbar-message">
                            <p:graphicImage name="images/avatar-lucas.png" library="ecuador-layout" width="25"/>
                            <span>Meeting today</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-fw fa-cog"></i>
                    <span class="topbar-item-name">Settings</span>
                </a>
                <ul>
                    <li role="menuitem">
                        <p:link outcome="/app/settings/profile">
                            <i class="fa fa-fw fa-user"></i>
                            <span class="topbar-item-name">Profile</span>
                            <f:param name="index" value="0"/>
                        </p:link>
                    </li>
                    <li role="menuitem">
                        <p:link outcome="/app/settings/security">
                            <i class="fa fa-fw fa-shield"></i>
                            <span class="topbar-item-name">Securité</span>
                            <f:param name="index" value="1"/>
                        </p:link>
                    </li>
                    <li role="menuitem">
                        <p:link outcome="/app/settings/notifications">
                            <i class="fa fa-fw fa-bell"></i>
                            <span class="topbar-item-name">Notifications</span>
                            <f:param name="index" value="2"/>
                        </p:link>
                    </li>
                    <li role="menuitem">
                        <p:link outcome="/app/settings/subscriptions">
                            <i class="fa fa-fw fa-trophy"></i>
                            <span class="topbar-item-name">Abonnement</span>
                            <f:param name="index" value="3"/>
                        </p:link>
                    </li>
                    <li role="menuitem">
                        <p:link outcome="/app/settings/themes">
                            <i class="fa fa-fw fa-picture-o"></i>
                            <span class="topbar-item-name">Thèmes</span>
                            <f:param name="index" value="4"/>
                        </p:link>
                    </li>
                </ul>
            </li>
            <li>
                <p:commandLink type="button" action="#{loginBean.doLogout}">
                    <i class="fa fa-fw fa-power-off"></i>
                    <span class="topbar-item-name">Log out</span>
                </p:commandLink>
            </li>
        </ul>

        <a href="#" id="right-panel-button">
            <i class="fa fa-angle-double-left"></i>
        </a>
    </h:form>

</ui:composition>
