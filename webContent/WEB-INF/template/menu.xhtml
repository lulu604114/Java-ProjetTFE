<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ecuador">

    <div class="layout-sidebar">
        <div class="nano">
            <div class="nano-content menu-scroll-content">
                <h:form id="menuform">
                    <div class="layout-menu-title">NAVIGATION</div>
                    <pe:menu widgetVar="me">
                        <p:menuitem outcome="/app/dashboard/dashboard"
                                    id="om_dashboard"
                                    value="#{ nav['dashboard'] }"
                                    icon="fa fa-fw fa-dashboard"/>
                        <p:menuitem outcome="/app/agenda/agenda"
                                    id="om_agenda"
                                    value="#{ nav['agenda'] }"
                                    icon="fa fa-fw fa-calendar"/>
                        <p:menuitem id="om_patient"
                                    outcome="/app/patient/listingPatients"
                                    value="#{ nav['patient'] }"
                                    icon="fa fa-fw fa-user-plus"/>
                        <p:menuitem outcome="#{checkConfig.userChargeIsSet()}"
                                    id="om_charge"
                                    value="#{ nav['charge'] }"
                                    icon="fas fa-shopping-basket"/>
                    </pe:menu>
                </h:form>
            </div>
        </div>
    </div>
</ui:composition>
