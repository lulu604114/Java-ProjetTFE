<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template/template.xhtml">

    <ui:define name="title">Agenda Page</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <p:growl id="messages" showDetail="true"/>

            <h:panelGrid columnClasses="value">
                <p:schedule id="schedule"
                            widgetVar="myschedule"
                            value="#{agendaBean.eventModel}"
                            view="#{agendaBean.view}">

                    <p:ajax event="dateSelect"
                            listener="#{agendaBean.onDateSelect}"
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();"/>
                    <p:ajax event="eventSelect"
                            listener="#{agendaBean.onEventSelect}"
                            update="eventDetails"
                            oncomplete="PF('eventDialog').show();"/>
                    <p:ajax event="eventMove"
                            listener="#{agendaBean.onEventMove}"
                            update="messages"/>
                    <p:ajax event="eventResize"
                            listener="#{agendaBean.onEventResize}"
                            update="messages"/>

                </p:schedule>
            </h:panelGrid>

            <p:dialog widgetVar="eventDialog"
                      header="Event Details"
                      styleClass="event-detail-container"
                      showEffect="size"
                      hideEffect="size"
                      blockScroll="true">
                <h:panelGrid id="eventDetails"
                             columns="1"
                             cellpadding="2">

                    <p:outputLabel value="Type"
                                   for="type"/>

                    <p:selectOneMenu id="type"
                                     value="#{ agendaBean.event.data.type}">
                        <f:selectItem itemLabel="Rendez-vous"
                                      itemValue="APPOINTMENT"/>
                        <f:selectItem itemLabel="SÃ©ance"
                                      itemValue="SESSION"/>
                        <f:selectItem itemLabel="TÃ¢che"
                                      itemValue="TASK"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Patient"
                                   for="patient"/>
                    <p:autoComplete id="patient"
                                    value="#{ agendaBean.event.data.patient }"
                                    completeMethod="#{ agendaBean.completePatient }"
                                    converter="patientConverter"
                                    dropdown="true"
                                    minQueryLength="2"
                                    forceSelection="true"
                                    scrollHeight="250"
                                    var="patient"
                                    itemValue="#{ patient }"
                                    itemLabel="#{ patient.getFirstName() } #{ patient.getLastName() }"/>

                    <p:outputLabel for="title"
                                   value="Titles:"/>
                    <p:inputText id="title"
                                 value="#{ agendaBean.event.title }"
                                 required="true"/>

                    <p:outputLabel for="from"
                                   value="From:"/>
                    <p:datePicker id="from"
                                  value="#{ agendaBean.event.startDate }"
                                  pattern="dd/MM/yyyy"
                                  showTime="true"
                                  appendTo="@(body)"
                                  required="true"/>

                    <p:outputLabel for="to"
                                   value="To:"/>
                    <p:datePicker id="to"
                                  value="#{ agendaBean.event.endDate }"
                                  pattern="dd/MM/yyyy"
                                  showTime="true"
                                  appendTo="@(body)"
                                  required="true"/>

                    <p:outputLabel for="allDay"
                                   value="All Day"/>
                    <h:selectBooleanCheckbox id="allDay"
                                             value="#{ agendaBean.event.allDay }"/>

                </h:panelGrid>
                <h:panelGrid id="eventActions"
                             style="width: 100%"
                             columns="2"
                             cellpadding="2">
                    <p:commandButton id="deleteButton"
                                     icon="fas fa-trash-alt"
                                     action="#{ agendaBean.onEventDelete }"
                                     oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                    <p:commandButton id="addButton"
                                     style="float: right"
                                     icon="fas fa-save"
                                     action="#{ agendaBean.addEvent }"
                                     oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>

                </h:panelGrid>
            </p:dialog>
        </h:form>

    </ui:define>

</ui:composition>
