<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template/template.xhtml">

    <ui:define name="title">Dashboard Page</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
    </ui:define>
    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                    <h1>#{ dashboard.dashboard.label }</h1>

                    <div class="layout-dashboard">
                        <div class="ui-g">
                            <ui:repeat value="#{ dashboard.dashboard.dashboardCards }" var="dashboardCard">
                                <h:panelGroup layout="block" rendered="#{dashboard.getCardType(['validation', 'calendar', 'task'], dashboardCard.card)}">
                                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                                        <div class="overview-box #{ dashboardCard.card.icon}">
                                            <p:graphicImage name="images/icons/${ dashboardCard.card.icon }.svg"
                                                            library="own-layout"
                                                            styleClass="image-icon"/>
                                            <div class="overview-title">#{ dashboardCard.card.label }</div>
                                            <div class="overview-numbers">
                                                #{ dashboard.getCardContent(dashboardCard.card) }
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
