<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template/template.xhtml">

    <ui:define name="title">Empty Page</ui:define>
    <ui:define name="viewname">
        <li>Pages</li>
        <li>/</li>
    </ui:define>

    <ui:define name="content">
        <div class="ui-g">
            <h:form id="title-bar-form" styleClass="ui-g-12 ui-md-12 ui-lg-12">
                <p:toolbar>
                    <f:facet name="left">
                        <p:graphicImage name="images/avatar.png" library="ecuador-layout" styleClass="topbar-profile"/>
                        <h1>Bienvenue #{profileBean.user.firstName} ! </h1>
                    </f:facet>

                    <f:facet name="right">
                        <span>Infos sur l'abonnement</span>
                        <span class="ui-separator" style="padding: 10px;">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>

                        <p:commandButton type="button" value="Assistance" icon="fa fa-support" styleClass="help-btn"/>
                        <p:commandButton type="button" value="Deconnexion" icon="fa fa-power-off" styleClass="danger-btn"/>
                    </f:facet>
                </p:toolbar>
                <div class="card">
                    <p:tabMenu activeIndex="#{param.index}">
                        <p:menuitem value="PROFIL" outcome="profile">
                            <f:param name="index" value="0" />
                        </p:menuitem>
                        <p:menuitem value="SECURITÉ" outcome="security">
                            <f:param name="index" value="1" />
                        </p:menuitem>
                        <p:menuitem value="NOTIFICATIONS" outcome="notifications">
                            <f:param name="index" value="2" />
                        </p:menuitem>
                        <p:menuitem value="ABONNEMENTS" outcome="subscriptions">
                            <f:param name="index" value="3" />
                        </p:menuitem>
                        <p:menuitem value="THÈMES" outcome="themes">
                            <f:param name="index" value="4" />
                        </p:menuitem>
                    </p:tabMenu>
                </div>
            </h:form>
        </div>
        <h:form class="ui-g">
            <div class="ui-g-12">
                <p:accordionPanel multiple="false">
                    <p:tab title="Menu">
                        <h2>Layouts</h2>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setMenuMode('layout-menu-static')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-static.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">Static</div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setMenuMode('layout-menu-overlay')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-overlay.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">Overlay</div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setMenuMode('layout-menu-slim')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-slim.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">Slim</div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setMenuMode('layout-menu-horizontal')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-horizontal.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">Horizontal</div>
                            </div>
                        </div>
                        <h2>Colors</h2>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setLightMenu(true)}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-light.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">Light</div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setLightMenu(false)}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-static.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">Dark</div>
                            </div>
                        </div>
                        <h2>Orientation</h2>
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setOrientationRTL(false)}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-LTR.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">LTR</div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3" align="center">
                                <p:commandLink actionListener="#{guestPreferences.setOrientationRTL(true)}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/menu/menu-RTL.png" library="own-layout"/>
                                </p:commandLink>
                                <div align="center">RTL</div>
                            </div>
                        </div>
                    </p:tab>
                    <p:tab title="Thèmes">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-1" align="center">
                                <p:commandLink actionListener="#{guestPreferences.changeTheme('indigo')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/color-themes/indigo-light.jpg" library="own-layout"/>
                                </p:commandLink>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1" align="center">
                                <p:commandLink actionListener="#{guestPreferences.changeTheme('indigo-dark')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/color-themes/indigo-dark.jpg" library="own-layout"/>
                                </p:commandLink>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1" align="center">
                                <p:commandLink actionListener="#{guestPreferences.changeTheme('amber')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/color-themes/amber-light.png" library="own-layout"/>
                                </p:commandLink>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1" align="center">
                                <p:commandLink actionListener="#{guestPreferences.changeTheme('amber-dark')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/color-themes/amber-dark.png" library="own-layout"/>
                                </p:commandLink>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1" align="center">
                                <p:commandLink actionListener="#{guestPreferences.changeTheme('green')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/color-themes/green-light.png" library="own-layout"/>
                                </p:commandLink>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-1" align="center">
                                <p:commandLink actionListener="#{guestPreferences.changeTheme('green-dark')}" ajax="false">
                                    <p:graphicImage styleClass="ui-shadow" name="images/color-themes/green-dark.png" library="own-layout"/>
                                </p:commandLink>
                            </div>
                        </div>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
