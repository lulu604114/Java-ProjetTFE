<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:shiro="http://shiro.apache.org/tags"
                template="../../WEB-INF/template/template.xhtml">

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                display: none;
            }
        </style>

        <ui:define name="title">Listing patient</ui:define>
        <ui:define name="viewname">
            <li>Pages</li>
            <li>/</li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Listing des patients</h1>
                        <h:form id="form">
                            <p:messages id="messages" />

                            <p:dataTable id="tablePatient" var="patient" value="#{patientBean.patients}" widgetVar="patientTable" multiViewState="true"
                                         rows="10" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                         rowsPerPageTemplate="5,10,15"
                                         emptyMessage="Aucun patient trouvé" filteredValue="#{patientBean.filteredPatients}"
                            >
                                <f:facet name="{Exporters}">
                                    <div style="float:right;padding-top: 5px;">
                                        <p:commandButton value="Export as PDF" ajax="false" >
                                            <p:dataExporter type="pdf" target="tablePatient" fileName="patients"/>
                                        </p:commandButton>

                                    </div>
                                </f:facet>
                                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Recherche générale : " />
                                        <p:inputText id="globalFilter" onkeyup="PF('patientTable').filter()" style="width:150px" placeholder="Recherche"/>
                                    </p:outputPanel>
                                </f:facet>

                                <p:column headerText="Id" filterBy="#{patient.id}" sortBy="#{patient.id}" filterMatchMode="contains">
                                    <h:outputText value="#{patient.id}" />
                                </p:column>

                                <p:column headerText="Prénom" filterBy="#{patient.firstName}" sortBy="#{patient.firstName}" filterMatchMode="startsWith">
                                    <h:outputText value="#{patient.firstName}" />
                                </p:column>

                                <p:column headerText="Nom" filterBy="#{patient.lastName}" sortBy="#{patient.lastName}" filterMatchMode="startsWith">
                                    <h:outputText value="#{patient.lastName}" />
                                </p:column>

                                <p:column headerText="Action" exportable="false" >
                                    <p:commandButton style="margin-right:20px;" update=":form:patientDetail" oncomplete="PF('patientDialog').show()" icon="fas fa-eye" title="Détails">
                                        <f:setPropertyActionListener value="#{patient}"  target="#{patientBean.selectedPatient}"  />
                                    </p:commandButton>
                                    <p:commandButton style="margin-right:20px;" type="submit" action="#{patientBean.openRedirection()}" icon="fas fa-book-open" title="Dossier patient">
                                        <f:setPropertyActionListener target="#{patientBean.patient}" value="#{patient}"    />
                                    </p:commandButton>
                                    <p:commandButton style="margin-right:20px;" ajax="true" update=":form:tablePatient" action="#{patientBean.deletePatient(patient)}" icon="fas fa-trash-alt" title="Supprimer"/>
                                </p:column>

                                <f:facet name="paginatorTopLeft">
                                    <p:commandButton update=":modal-creation" oncomplete="PF('patientCreation').show()"  value="Ajouter un patient" action="#{patientBean.reset()}"/>
                                </f:facet>

                            </p:dataTable>

<!--                            Modal-->
                            <p:dialog header="Patient Info" widgetVar="patientDialog" modal="true" responsive="true" draggable="false" closable="true">
                                <p:outputPanel id="patientDetail" style="text-align:center;">
                                    <p:panelGrid  columns="2" rendered="#{not empty patientBean.selectedPatient}" >
                                        <f:facet name="header">

                                        </f:facet>

                                        <h:outputText value="Numéro du patient :" />
                                        <h:outputText value="#{patientBean.selectedPatient.id}" />

                                        <h:outputText value="Prénom :" />
                                        <h:outputText value="#{patientBean.selectedPatient.firstName}" />

                                        <h:outputText value="Nom :" />
                                        <h:outputText value="#{patientBean.selectedPatient.lastName}" />

                                        <h:outputText value="Téléphone :" />
                                        <h:outputText value="#{patientBean.selectedPatient.phone}" />

                                        <h:outputText value="Email:" />
                                        <h:outputText value="#{patientBean.selectedPatient.email}" />

                                        <h:outputText value="Date de naissance:" />
                                        <h:outputText value="#{patientBean.selectedPatient.birthdate}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>

                                    </p:panelGrid>
                                </p:outputPanel>
                            </p:dialog>
                        </h:form>
<!--                        Alerte de création-->
                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
<!--                        Modal de création patient-->
                        <p:dialog id="modal-creation" header="Création patient" widgetVar="patientCreation" width="500"   responsive="true" draggable="true" closable="true" >

                                <h:form id="creation-modal-form">
                                    <div class="ui-g">
                                        <div class="ui-g-12" style="border: 1px solid #dedede; border-radius: 10px">
                                            <h4>Informations personnelles</h4>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-user"></i>
                                            <p:outputLabel  for="firstName" value=" Prénom :" />
                                            <p:inputText id="firstName" value="#{patientBean.patient.firstName}" required="true" label="firstName" requiredMessage="Entrez un Prénom"/>
                                            <p:message for="firstName" />
                                            <h:outputText value="#{patientBean.patient.firstName}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="lastName" value=" Nom :"/>
                                            <p:inputText id="lastName" value="#{patientBean.patient.lastName}" required="true" requiredMessage="Entrez un nom"/>
                                            <p:message for="lastName" />
                                            <h:outputText value="#{patientBean.patient.lastName}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="birthday" value=" Date d'anniversaire :"/>
                                            <p:calendar id="birthday" pattern="dd/MM/yyyy"  value="#{patientBean.patient.birthdate}" required="true" requiredMessage="Entrez la date d'anniversaire">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </p:calendar>
                                            <p:message for="birthday" />
                                            <h:outputText value="#{patientBean.patient.birthdate}"  style="color: red">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="address" value=" Adresse :"/>
                                            <p:inputText id="address" value="#{patientBean.patient.adress}" required="true" requiredMessage="Entrez une adresse"/>
                                            <p:message for="address" />
                                            <h:outputText value="#{patientBean.patient.adress}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="number" value=" N° :"/>
                                            <p:inputText id="number" value="#{patientBean.patient.streetNumber}" required="true" requiredMessage="Entrez le numéro de maison"/>
                                            <p:message for="number" />
                                            <h:outputText value="#{patientBean.patient.streetNumber}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="bte" value=" Bte :"/>
                                            <p:inputText id="bte" value="#{patientBean.patient.streetBox}" disabled="false"/>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="cp" value=" Code Postal :"/>
                                            <p:inputText id="cp" value="#{patientBean.patient.postalCode}" required="true" requiredMessage="Entrez le code postal"/>
                                            <p:message for="cp" />
                                            <h:outputText value="#{patientBean.patient.postalCode}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="city" value=" Ville :"/>
                                            <p:inputText id="city" value="#{patientBean.patient.city}" required="true" requiredMessage="Entrez la ville"/>
                                            <p:message for="city" />
                                            <h:outputText value="#{patientBean.patient.city}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12" style="border: 1px solid #dedede; border-radius: 10px">
                                            <h4>Contact</h4>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-user"></i>
                                            <p:outputLabel for="phone" value=" Téléphone :" />
                                            <p:inputText id="phone" placeholder="(exemple :  0494/12.36.36)" value="#{patientBean.patient.phone}" mask="9999/99.99.99" disabled="false" required="true" requiredMessage="Entrez un numéro de téléphone"  />
                                            <p:message for="phone" />
                                            <h:outputText value="#{patientBean.patient.phone}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="email" value=" Email :"/>
                                            <p:inputText id="email" placeholder="(exemple : email@email.com)" value="#{patientBean.patient.email}" required="true" requiredMessage="Entrez un email"/>
                                            <p:message for="email" />
                                            <h:outputText value="#{patientBean.patient.email}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12" style="border: 1px solid #dedede; border-radius: 10px">
                                            <h4>Informations médicales</h4>
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-user"></i>
                                            <p:outputLabel for="niss" value=" Niss :" />
                                            <p:inputText id="niss" value="#{patientBean.patient.niss}" required="true" requiredMessage="Entrez le Niss"/>
                                            <p:message for="niss" />
                                            <h:outputText value="#{patientBean.patient.niss}"  style="color: red" />
                                        </div>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <i class="fa fa-fw fa-envelope"></i>
                                            <p:outputLabel for="tp" value=" Tiers payant :  "/>
                                            <p:selectBooleanCheckbox id="tp" value="#{patientBean.patient.tiersPayant}" />
                                        </div>
                                    </div>
                                </h:form>

                                <br/>
                                <br/>
                                <f:facet name="footer">
                                    <p:commandButton id="creation-modal-close-btn" form="creation-modal-form" type="button" value="Fermer"
                                                     styleClass="secondary-button" onclick="PF('patientCreation').hide()"
                                                     actionListener="#{patientBean.cancel}" update=":content:msgs" ajax="true"/>
                                    <p:commandButton form="creation-modal-form" value="Enregistrer" update=":form:tablePatient :creation-modal-form"   styleClass="success-btn"
                                                     icon="fa fa-check" actionListener="#{patientBean.createPatient()}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)"   ajax="true" validateClient="true"/>
                                </f:facet>

                        </p:dialog>

                    </div>
                </div>
            </div>

        </ui:define>

</ui:composition>
