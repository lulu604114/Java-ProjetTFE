<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:shiro="http://shiro.apache.org/tags"
                template="../../WEB-INF/template/template.xhtml">

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            .ui-selectcheckboxmenu-panel .ui-selectcheckboxmenu-header .ui-chkbox {
                display: none;
            }
        </style>
        <ui:define name="title">Listing patient</ui:define>
        <ui:define name="viewname">
            <li>Pages</li>
            <li>/</li>
        </ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Listing des patients</h1>
                        <h:form id="form">
                            <p:messages id="messages" />

                            <p:dataTable id="tablePatient" var="patient" value="#{patientBean.patients}" widgetVar="patientTable" multiViewState="true"
                                         rows="10" paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" >
<!--                                         selectionMode="single" selection="#{dtTableStateView.selectedCar}" rowKey="#{car.id}"-->
<!--                                         emptyMessage="No cars found with given criteria" filteredValue="#{dtTableStateView.filteredCars}"-->


                                <f:facet name="header">
                                    <p:outputPanel>
                                        <h:outputText value="Search all fields:" />
                                        <p:inputText id="globalFilter" onkeyup="PF('patientTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                                    </p:outputPanel>
                                </f:facet>

<!--                                <p:ajax event="rowSelect" update=":form:carDetail" oncomplete="PF('carDialog').show()" />-->

                                <p:column headerText="Id" filterBy="#{patient.id}" sortBy="#{patient.id}" filterMatchMode="contains">
                                    <h:outputText value="#{patient.id}" />
                                </p:column>

                                <p:column headerText="Year" filterBy="#{patient.lastName}" sortBy="#{patient.firstName}" filterMatchMode="startsWith">
                                    <h:outputText value="#{patient.firstName}" />
                                </p:column>

                                <f:facet name="paginatorTopLeft">
                                    <p:commandButton value="Clear table state" action="#{dtTableStateView.clearTableState}" update="@form"/>
                                </f:facet>
                            </p:dataTable>
                            <p:button value="Home" style="display:inline-block;margin-top:6px" icon="fa fa-home"/>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>

</ui:composition>
