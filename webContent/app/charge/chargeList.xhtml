<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../WEB-INF/template/template.xhtml">

    <ui:define name="title">Empty Page</ui:define>

    <ui:define name="content">

        <div class="ui-g">
            <div class="ui-g-12">
                <p:panel>
                    <f:facet name="header">
                        <h1>Gestion des frais</h1>
                    </f:facet>
                    <f:facet name="actions">
                        <p:commandButton icon="fas fa-filter" styleClass="help-btn"/>
                        <span class="ui-separator" style="padding-right: 10px">
                            <span class="fa fa-ellipsis-v SoftGray" />
                        </span>

                        <p:commandButton icon="fas fa-wrench" styleClass="warning-btn"/>
                        <p:commandButton value="Ajouter un frais" icon="fas fa-plus-circle" styleClass="success-btn"
                                         action="#{loginBean.doLogout}"/>
                    </f:facet>

                    <br/>

                    <div class="layout-dashboard">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="overview-box sales">
                                    <p:graphicImage name="images/icon-sales.png" library="ecuador-layout"  styleClass="image-icon" />
                                    <div class="overview-title">SALES</div>
                                    <div class="overview-numbers">
                                        $ 32,700
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="overview-box views">
                                    <p:graphicImage name="images/icon-views.png" library="ecuador-layout" style="margin-top:10px"/>
                                    <div class="overview-title">VIEWS</div>
                                    <div class="overview-numbers">
                                        21,009
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="overview-box users">
                                    <p:graphicImage name="images/icon-users.png" library="ecuador-layout" />
                                    <div class="overview-title">USERS</div>
                                    <div class="overview-numbers">
                                        3,270
                                    </div>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <div class="overview-box checkins">
                                    <p:graphicImage name="images/icon-checkin.png" library="ecuador-layout"  styleClass="image-icon" />
                                    <div class="overview-title">CHECK-INS</div>
                                    <div class="overview-numbers">
                                        704
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br/>

                    <h:form>
                        <p:dataTable var="charge" value="#{chargeListView.chargeList}" sortBy="#{charge.createdAt.month}" expandableRowGroups="true">
                            <p:headerRow>
                                <p:column colspan="6">
                                    <h:outputText value="#{chargeListView.getMonth(charge.createdAt.month)}" />
                                </p:column>
                            </p:headerRow>
                            <p:column>
                                <f:facet name="header">Descprition</f:facet>
                                <h:outputText value="#{charge.label}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Date</f:facet>
                                <h:outputText value="#{charge.createdAt}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Montant TTC</f:facet>
                                <h:outputText value="#{charge.amount}">
                                    <f:convertNumber type="currency" currencySymbol="â‚¬" maxFractionDigits="2"/>
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Fournisseur</f:facet>
                                <h:outputText value="#{charge.supplier.label}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">Limite de paiement</f:facet>
                                <h:outputText value="#{charge.dueAt}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column style="text-align: right">
                                <f:facet name="header">Action <i class="fas fa-cog"></i></f:facet>
                                <p:splitButton id="action_split" value=" Consulter" icon="far fa-eye">
                                    <p:menuitem value="Modifier" icon="far fa-edit" />
                                    <p:menuitem value="Supprimer" icon="fas fa-trash-alt" />
                                </p:splitButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:panel>
            </div>
        </div>
    </ui:define>

</ui:composition>
