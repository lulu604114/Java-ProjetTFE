<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>PrimeFaces Ecuador - Login</title>
</h:head>

<h:body styleClass="login-body">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="card">
                <h1>Empty Page</h1>
                <p>Use this page to start from scratch and place your custom content.</p>
                <h:form>
                    <p:commandButton action="#{loginBean.isLogged}" value="login" style="display:inline-block;margin-top:6px" icon="fa fa-home"/>
                </h:form>
            </div>
        </div>
    </div>
    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="ecuador-layout" />
</h:body>

</html>
