<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:shiro="http://shiro.apache.org/tags"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Ecuador - Login</title>
    </h:head>
    <h:body styleClass="login-body">
        <div class="login-topbar">
            <h:link outcome="/index" class="logo">
                <p:graphicImage name="images/ecuador-logo.png" library="ecuador-layout"/>
            </h:link>
        </div>
        <div class="login-image">
            <h:form class="login-panel" id="loginForm">
                <p:growl id="msgs" showDetail="true" sticky="true" />
                <p:graphicImage name="images/ecuador-orange-logo.png" library="ecuador-layout"/>
                <p:inputText placeholder="Username" id="username" value="#{loginBean.username}"
                             required="true"/>
                <p:password placeholder="Password" id="password" value="#{loginBean.password}"
                            required="true"/>
                <div class="checkbox-container">
                    <div class="remember-me">
                        <p:selectBooleanCheckbox id="rememberMe" value="#{loginBean.rememberMe}"/>
                        <span>Remember me</span>
                    </div>
                    <p:commandButton id="loginButton" type="submit" value="Login" update="loginForm" action="#{loginBean.doLogin}"/>
                </div>

                <div class="separator"></div>

                <a href="#" class="subinfo">
                    <span>Forgot your password?</span>
                </a>
            </h:form>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="ecuador-layout" />
    </h:body>

</html>
